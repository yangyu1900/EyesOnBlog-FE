<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" role="main" id="main-menu" tabindex="0">
      <ion-content>
        <ion-list lines="none" id="menu-list">
          <ion-list-header role="heading" aria-level="1">EyesOnBlog</ion-list-header>
          <ion-note>aka.ms/eob</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item-group *ngFor="let page of appPages">
              <ion-item *ngIf="page.subPages == null" routerDirection="root" [routerLink]="[page.url]" lines="none"
                detail="false" routerLinkActive="selected">
                <ion-icon slot="start" src="{{ page.icon }}" attr.aria-label="{{ page.title }}"></ion-icon>
                <ion-label>{{ page.title }}</ion-label>
              </ion-item>
            </ion-item-group>
          </ion-menu-toggle>
          <ion-item-group *ngFor="let page of appPages">
            <ion-item *ngIf="page.subPages != null" lines="none" detail="false">
              <ion-icon slot="start" src="{{ page.icon }}" attr.aria-label="{{ page.title }}"></ion-icon>
              <ion-label>{{ page.title }}</ion-label>
              <button class="toggle" role="button" (click)="toggleSubPages($event.target, page)"
                tabindex="0" aria-label="toggle">
                <ion-icon *ngIf="!page.showSubPages" slot="end" src="{{ page.icon_close }}" class="secondary"></ion-icon>
                <ion-icon *ngIf="page.showSubPages" slot="end" src="{{ page.icon_open }}" clase="secondary"></ion-icon>
              </button>
            </ion-item>

            <ion-item-group *ngIf="page.subPages != null && page.showSubPages">
              <ion-item-group *ngFor="let subPage of page.subPages">
                <ion-item *ngIf="subPage.subPages == null" routerDirection="root" [routerLink]="[subPage.url]"
                  lines="none" detail="false" routerLinkActive="selected">
                  <ion-icon slot="start" attr.aria-label="{{ subPage.title }}"></ion-icon>
                  <ion-label>{{ subPage.title }}</ion-label>
                </ion-item>
                <ion-item *ngIf="subPage.subPages != null" lines="none" detail="false">
                  <ion-icon slot="start" attr.aria-label="{{ subPage.title }}"></ion-icon>
                  <ion-label>{{ subPage.title }}</ion-label>
                  <button class="toggle" role="button" (click)="toggleSubPages($event.target, subPage)"
                    tabindex="0" aria-label="toggle">
                    <ion-icon *ngIf="!subPage.showSubPages" slot="end" src="{{ page.icon_close }}" class="secondary">
                    </ion-icon>
                    <ion-icon *ngIf="subPage.showSubPages" slot="end" src="{{ page.icon_open }}" clase="secondary">
                    </ion-icon>
                  </button>
                </ion-item>
                <ion-menu-toggle auto-hide="false">
                  <ion-item-group *ngIf="subPage.subPages != null && subPage.showSubPages">
                    <ion-item *ngFor="let subSubPage of subPage.subPages" routerDirection="root"
                      [routerLink]="[subSubPage.url]" lines="none" detail="false" routerLinkActive="selected"
                      class="subpage">
                      <ion-icon slot="start" attr.aria-label="{{ subPage.title }}"></ion-icon>
                      <ion-label>{{ subSubPage.title }}</ion-label>
                    </ion-item>
                  </ion-item-group>
                </ion-menu-toggle>
              </ion-item-group>
            </ion-item-group>
          </ion-item-group>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
