<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="!currentUser?.userId" [routerLink]="['/page/register']" id="register">Register</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
